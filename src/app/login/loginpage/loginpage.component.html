<!-- Login Page User Name -->
<form [formGroup]="loginForm" class="form-wrapper">
    <div class="sign-head">
        <h1 class="signIn">Sign-in to your account</h1>
    </div>


    <mat-form-field class="mat-form-spacing" appearance="outline">
        <mat-label class="label-color">Username</mat-label>
        <input matInput id="username" [placeholder]="'Enter the email'" formControlName="email" maxlength="90" required>
        <mat-icon matPrefix>
            <span class="material-symbols-outlined login-email-icon">
                mail
            </span>
        </mat-icon>
        <mat-error class="error"
            *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('maxlength')">
            {{'100 Characters only allowed'}}</mat-error>
        <mat-error class="error" *ngIf="loginForm.get('email').hasError('required')">
            {{'Email is required'}}</mat-error>
        <mat-error class="error" *ngIf="loginForm.get('email').hasError('pattern')">
            {{'Please enter a valid email address'}}</mat-error>
    </mat-form-field>

    <!-- Login Page Password -->

    <mat-form-field class="mat-form-spacing" appearance="outline">
        <mat-label class="label-color">{{'Password' }}</mat-label>
        <input matInput [placeholder]="'Enter password'" [type]="toggleVisibility ? 'text' : 'password'"
            formControlName="password" [ngClass]="{ 'is-invalid': password.touched && password.errors }" required>

        <mat-icon matPrefix>
            <span class="material-symbols-outlined login-email-icon">
                lock
            </span>
        </mat-icon>

        <div class="login-icon-wrapper" mat-icon-button matSuffix>
            <i class="material-icons login-icon-color  pointer"
                (click)="toggleVisibility = !toggleVisibility">{{toggleVisibility ?
                'visibility'
                :
                'visibility_off'}}</i>
        </div>
        <mat-error class="error" *ngIf="password.touched && password.errors?.required">
            {{'Password is required' }}
        </mat-error>
        <mat-error class="error" *ngIf="password.touched && password.errors?.maxlength">
            {{'30 Characters only allowed'
            }}</mat-error>
    </mat-form-field>
    <!-- Login-btn -->
    <button class="btn" [ngStyle]="{'opacity': loginForm.invalid ? '0.5' :'1.0'}" id="login" mat-raised-button
        [disabled]="loginForm.invalid" type="submit">
        {{'SIGN IN'}}</button>
</form>
