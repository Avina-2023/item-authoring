<div class="main-wrapper-login">
    <div class="sub-wrapper">
        <div class="container-reg200">
            <app-logincommonside></app-logincommonside>
            <div class="right">
                <div class="formWrapper">
                    <!-- Login Page User Name -->
                    <div class="wrap-reg">
                        <form [formGroup]="loginForm" class="form-wrapper" (ngSubmit)="submit()">
                            <div class="sign-head">
                                <h1 class="signIn">Forgot password?</h1>
                            </div>
                            <mat-form-field class="mat-form-spacing" appearance="outline">
                                <mat-label class="label-color">Email ID</mat-label>
                                <input matInput id="username" [placeholder]="'Enter the email'" formControlName="email"
                                    maxlength="90" required>
                                <mat-icon matPrefix>
                                    <span class="login-email-icon">
                                        <img src="../../../assets/images/Path 16503.svg" alt="logout-img">
                                    </span>
                                </mat-icon>
                                <mat-error class="error"
                                    *ngIf="!loginForm.get('email').hasError('required') && loginForm.get('email').hasError('maxlength')">
                                    {{'100 Characters only allowed'}}</mat-error>
                                <mat-error class="error" *ngIf="loginForm.get('email').hasError('required')">
                                    {{'Email is required'}}</mat-error>
                                <mat-error class="error" *ngIf="loginForm.get('email').hasError('pattern')">
                                    {{'Please enter a valid email address'}}</mat-error>
                            </mat-form-field>
                            <!-- Login-btn -->
                            <div class="center">
                                <button class="btn" click id="login" mat-raised-button [disabled]="loginForm.invalid"
                                    type="submit">
                                    {{'NEXT'}}</button>
                            </div>
                            <div class="back-btn">
                                <a (click)="Goback()">{{'Go Back to Sign In'}}</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
