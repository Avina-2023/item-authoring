<!-- SG grid Table -->
<div class="main-section">
    <div class="outlerback-section">
        <div class="batch-sec" *ngFor="let batch of batchList">
            <div class="job-id">
                <div class="jobid-sec">
                    {{batch.JopId}}
                </div>
            </div>

            <div class="p-l-10">
                <span>Total Items Count</span>
                <div class="jobs-item">
                    {{batch.TotalItemsCount}}
                </div>
            </div>
            <div class="upload-span">
                <div class="p-l-10">
                    <span>Processed</span>
                    <div class="jobs-proc">
                        {{batch.Processed}}
                    </div>
                </div>

            </div>
            <div class="upload-span">
                <div class="p-l-10">
                    <span>Errors</span>
                    <div class="error-red">
                        {{batch.Errors}}
                    </div>
                </div>

            </div>

            <!-- Reupload Items file formet -->
            <div class="upload-btnOne" (click)="showUpload()">
                <button class="upload-xcel" mat-raised-button color="primary">Reupload Items</button>
            </div>
            <ng-template #matDialog mat-dialog-container>
                <div class="upload-title">
                    <h1 mat-dialog-title class="sure-message">Upload Items</h1>
                    <span class="popup-image" (click)="closeDialog($event)">
                        <img src="assets/images/Path 29948.svg" alt="popup-image">
                    </span>
                </div>
                <div class="center-line">

                </div>

                <div class="item-reference">
                    <img src="assets/images/Icon awesome-info-circle.svg" alt="">
                    <span class="item-text">Items with same Reference Id will get replaced with the existing one.</span>
                </div>

                <div class="uploded-moc">
                    <div class="common-upload-btn">
                        <button class="common-btn">
                            <img src="../../../assets/images/Icon awesome-cloud-upload-alt.svg" alt="sd">
                            Upload the Items list</button>
                    </div>
                    <div>
                        <span class="zip-msg">(File extension allowed .zip)</span>
                    </div>
                </div>

                <div class="upload-btn" mat-dialog-actions align="center">
                    <button class="cancel" mat-button [mat-dialog-close]=" true">Cancel</button>
                    <button class="upload" mat-button (click)="closeDialog($event)">Upload </button>
                </div>
            </ng-template>
        </div>
        <!-- Reupload Items file formet End-->

        <!-- Ag grid Table section -->
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-alpine" [columnDefs]="columnDefs"
            [rowData]="rowData" (gridReady)="onGridReady($event)"></ag-grid-angular>
    </div>
</div>
