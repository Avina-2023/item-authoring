<!-- BreadCrumb Child to parent -->
<app-breadcrum [breadCrumData]="breadCrumData"></app-breadcrum>
<div class="batch-job-list">
    <h1>Batch Job List</h1>
    <div class="upload-btnOne" (click)="showUpload()">
        <button class="upload-xcel" mat-raised-button color="primary">
            <img src="assets/images/uploadButton-arrow.svg" /> <span>Upload Items</span>
        </button>
    </div>
    <ng-template #matDialog mat-dialog-container>
        <div class="upload-title">
            <h1 mat-dialog-title class="sure-message">Upload Items</h1>
            <span class="popup-image" (click)="closePop($event)">
                <em class="icon-Popup-close"></em>
            </span>
        </div>
        <div class="center-line">

        </div>
        <app-commonupload [commontitle]="callFromJob"></app-commonupload>
    </ng-template>
</div>

<!-- Batch job id section -->
<div class="joblist-wrapper" *ngFor="let jobs of Joblist">
    <div class="job-id">
        <div class="jobid-sec">
            <span>Batch Job Id -
                {{ jobs.batchId}}
                <div *ngIf="jobs.batchStatus === true; else failStatus">
                    <em class="icon-warning-green"></em>
                </div>
                <ng-template #failStatus>
                    <em class="icon-warning-red"></em>
                </ng-template>
            </span>
        </div>
    </div>
    <div class="file-name">
        <div style="width: 46%;">
            <span>File name</span>
            <div class="jobs-filetag">
                {{jobs.fileName}}
            </div>
        </div>
        <div class="upload-span">
            <div class="p-l-10">
                <span>Uploaded By</span>
                <div class="jobs-filetag">
                    {{jobs.createdBy}}
                </div>
            </div>
        </div>
        <div class="upload-span">
            <div class="p-l-10">
                <span>Uploaded On</span>
                <div class="jobs-filetag">
                    {{jobs.updatedAt}}
                </div>
            </div>

        </div>
        <div class="upload-span">
            <div class="p-l-10">
                <span>Total Items Count</span>
                <div class="jobs-item">
                    {{jobs.totalCount}}
                </div>
            </div>

        </div>
        <div class="upload-span">
            <div class="p-l-10">
                <span>Processed</span>
                <div class="jobs-proc">
                    {{jobs.processedCount}}
                </div>
            </div>

        </div>
        <div class="upload-span">
            <div class="p-l-10">
                <span>Errors</span>
                <div class="error-red">
                    {{jobs.errorCount}}
                </div>
            </div>

        </div>
    </div>
    <button class="right-btn" (click)="showviewjob(jobs.batchId)">
        <div class="right-arrow">
            <mat-icon>arrow_forward</mat-icon>
        </div>
    </button>
</div>
