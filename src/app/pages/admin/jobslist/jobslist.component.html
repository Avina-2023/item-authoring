<!-- BreadCrumb Child to parent -->
<app-breadcrum [breadCrumData]="breadCrumData"></app-breadcrum>
<div class="batch-job-list">
    <h1>Batch Job List</h1>
    <div class="upload-btnOne" (click)="showUpload()">
        <button class="upload-xcel" mat-raised-button color="primary">
            <img src="assets/images/uploadButton-arrow.svg" /> <span>Upload Items</span>
        </button>
    </div>
    <ng-template #matDialog mat-dialog-container>
        <div class="upload-title">
            <h1 mat-dialog-title class="sure-message">Upload Items</h1>
            <!-- <span class="popup-image" (click)="closePop($event)">
                <em class="icon-Popup-close"></em>
            </span> -->
            <button mat-button class="close-icon closebtn" [mat-dialog-close]="true">
              <mat-icon>close</mat-icon>
          </button>
        </div>
        <div class="center-line">

        </div>
        <app-commonupload (refresh)="batchData()" [commontitle]="callFromJob"></app-commonupload>
    </ng-template>
</div>

<div class="found" *ngIf="nodata!=''; else BatchList">
    <div class="nodataimg">
        <img src="/assets/images/NoDataFound.svg" alt="">
        <div class="nodata">
            <span>{{nodata}}</span>
        </div>
    </div>

</div>

<ng-template #BatchList>
    <div class="aggrid-wrapper">
        <ag-grid-angular style="width: 100%; height: calc(100vh - 175px) !important;" class="ag-theme-alpine"
            [columnDefs]="columnDefs" [rowData]="Joblist" [defaultColDef]="defaultColDef" [paginationPageSize]="10"
            [sideBar]="sideBar" (cellClicked)="onCellClicked($event)" [pagination]="true"
            [suppressRowClickSelection]="true" [cacheBlockSize]="500">
        </ag-grid-angular>
    </div>
</ng-template>
